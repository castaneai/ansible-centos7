<!doctype html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>由々しきゆゆ式</title>
    <style>
    *{
        margin:0px;
        padding:0px;
    }
    #over{
        position: fixed;
        margin: 0;
        padding: 0;
        background: url(over.png);
        width: 100%;
        height: 100%;
    }

    #bg{
        position: fixed;
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background-position: center center;
        background-repeat: no-repeat;
        background-size: cover;
    }


    </style>
    <script>
        window.onload = function(){
            bg.setAttribute('style','background-image:'+'url(index_gif/'+(Math.floor(Math.random()*16)+1)+'.gif)'+';');
        };
    </script>
</head>
<body>
    <div id="bg"></div>
    <div id="over"></div>
</body>
</html>
